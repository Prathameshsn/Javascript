<html>
<body>
    <script>

       var i = 0;
       var j = 0;

        var calculation = {
            
            first : function(K)
            {
                i=K;            
                return this;
            },

            second : function(k)
            {
                j=k;
                return this;   
            },

            sum : function()
            {
                var print=i+j;
                console.log(print);
            },
        };
        
        calculation.first(3).second(4).sum();
    </script>
</body>
</html>
