<html>
<body>
        
    <script>

        function callMe(arg1,arg2)
            {
                var s;
                document.write(""+this);
                document.write("<br />");
                document.write("first "+arg1);
                document.write("<br />");
                document.write("second "+arg2);
                document.write("<br />");
                document.write("<br>"); 
            }


        document.write("Original function: <br/>");

        // Passing aurgument Normally
        document.write(callMe(1, 2));
        document.write("<br/>");

        document.write("Function called with apply: <br/>");
        
        // Passing aurgument from Apply Method
        document.write(callMe.apply(3, [ 4, 5 ]));
        
    </script>

</body>
</html>
