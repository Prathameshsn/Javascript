    <div class="chatwindow">
        <div class="panel panel-success">

            <div class="panel-heading">
                    <a href class="close" ng-click="close()">Ã—</a> 
                    <span class="glyphicon glyphicon-comment"></span>Chat  
            </div>

                <!--body of chatwindow-->

            </div>

        </div>
    </div>
