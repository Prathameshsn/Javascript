<body>

    <script>
        //var bigOne = document.getElementById('bigOne');
        var playersRef = firebase.database().ref('team_info');

        playersRef.on("child_added", function(data, prevChildKey) {
            var newPlayer = data.val();
            document.write("name: " + newPlayer.team_name + "<br>");
            document.write("Captain name: " + newPlayer.team_captain + "<br>");
            document.write("team_img_url: " + newPlayer.team_img_url +"<br>");
            document.write("<br>")
        });
    </script>
