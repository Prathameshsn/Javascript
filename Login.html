<html>

<head>

  <title>Bootstrap Example</title>
  <!--<meta charset="utf-8">-->
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->

  <style>
  body 
  {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
  }

.form-signin
 {
  max-width: 350px;
  padding: 15px;
  margin: 0 auto;
 }

.form-signin .form-control 
{
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}

</style>
</head> 


   
<body>

<div class="container">
    
      <form class="form-signin">
        
      <h2>Please sign in</h2>
      
      <input type="text" class="form-control" placeholder="Email Address">

      <input type="text" class="form-control" placeholder="Password">

      <h5><input type="checkbox"> &nbsp Remember me</h5>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>


    
  <select class="form-control" ng-model="select">
    <option value="-1" selected>Who are you?</option>
								<option value="Tech Company">Tech Company</option>
								<option value="Fresh-Engineer">Fresh Engineer</option>
								<option value="Senior-Engineer">Senior Engineer</option>
								<option value="Seasoned-Professional">Seasoned Professional</option>
  </select>
</div>
</form>      
</div>

</body>
</html>
